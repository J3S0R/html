<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="index.php" method="post" enctype="multipart/form-data"> 

        <label for="username">username :</label>
        <input type="text" id="username" placeholder="username" minlength="6" maxlength="16" required>

        <label for="password">password :</label>
        <input type="password" id="password" minlength="6" maxlength="16" required><br>

        <label for="email">email :</label>
        <input type="email" id="email" placeholder="exemple@mail.com"><br>

        <label for="phone">numéro de téléphone :</label>
        <input type="tel" id="phone" placeholder="00 00 00 00 00" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>

        <label for="bday">Anniversaire :</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Nombre :</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title :</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." Value="Mr.">
        <label for="Mme.">Mme.</label>
        <input type="radio" id="Mme." Value="Mme."><br>

        <label for="payment">Moyen de paiement</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="paypal">paypal</option>
        </select><br>

        <label for="sabonner">S'abonner</label>
        <input type="checkbox" id="sabonner"><br>

        <label for="commentaire">commentaire</label>
        <textarea id="commenaitre" cols="20" rows="3"></textarea><br>

        <label for="fichier">fichier :</label>
        <input type="file" id="fichier" accept="image/png, image/jpeg"><br>


        <input type="reset"><br>
        <input type="submit">











    </form>
    
</body>
</html>
